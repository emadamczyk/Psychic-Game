<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EA's Psychic Game</title>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Play" rel="stylesheet">
</head>
<body>
    <div class="container col-md-8 col-sm-10 col-xs-12 border">
        <!--Instructions-->
        <header class="wrapper">
            <h1>Are you a Psychic?</h1>
            <h3>Guess what letter I'm thinking of</h3>
            <p>Press any letter to start guessing</p>
            <h3>You have 10 guesses.</h3>
        </header>
    </div>
    <!--Game play area-->
    <div class="wrapper col-md-8 col-sm-10 col-xs-12 border" id="game">
        <p>Wins: <span id="winNum"></span></p>
        <p>Losses: <span id="lossNum"></span></p>
        <p>Your Guesses So Far: <span id="letterGuess"></span></p>
        <p>Guesses Left: <span id="guessNum"></span></p>

    </div>
    <script src="assets/javascript/game.js"></script>
    <!-- create js code for game and later paste into game.js -->


    
</body>
</html>
